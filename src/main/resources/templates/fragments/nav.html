<!-- nav.html -->
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    <img th:src="@{/images/mywallapop_logo.png}" height="50" alt="Logo MyWallapop">
    <span>MyWallapop</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"
          aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="navbar-nav mr-auto">
      <!-- Aqui van los menus -->
    </ul>
    <ul class="navbar-nav ml-auto justify-content-end">
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" href="/register">
          <i class='fas fa-user-alt' style='font-size:16px'></i>
          <span>Registrate</span>
        </a>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" href="/login">
        <i class='fas fa-sign-in-alt' style='font-size:16px'></i>
        Inicia Sesión</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="btnLanguage" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          <span>Idioma</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" id="languageDropdownMenuButton" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" id="btnEnglish" value="EN">
            <img th:src="@{/images/if_uk_flag.png}" style="border: 0; float: left; margin-right: 15px"/>
            <span>Inglés</span>
          </a>
          <a class="dropdown-item" id="btnSpanish" value="ES">
            <img th:src="@{/images/if_spain_flag.png}" style="border: 0; float: left; margin-right: 15px"/>
            <span>Español</span>
          </a>
        </div>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" href="/logout">
          <i class='fas fa-sign-out-alt' style='font-size:16px'></i>
          <span>Desconectar</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
