<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{conversations.list.title}"></h2>

    <p th:text="#{conversations.list.p}"></p>

    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableConversations" id="tableConversations">
            <thead>
            <tr>
                <th scope="col" th:text="#{conversations.list.offer}"></th>
                <th scope="col" th:text="#{conversations.list.buyer}"></th>
                <th scope="col" th:text="#{conversations.list.seller}"></th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="conversation : ${conversationList}">
                <td th:text="${conversation.offer.title}"></td>
                <td th:text="${conversation.buyer.email}"></td>
                <td th:text="${conversation.offer.seller.email}"></td>
                <td><a th:href="${'/conversations/' + conversation.id}" th:text="#{conversations.list.messages}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(conversationList)}" th:text="#{conversations.list.empty}"></div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
