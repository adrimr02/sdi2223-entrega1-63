<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
  <h2 th:text="#{message.new.title}"></h2>
  <form class="form-horizontal" method="post" th:action="${'/conversations/'+{id}+'/new'}" th:object="${message}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="message" th:text="#{message.new.label}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="message" name="message" th:value="${message.message}" th:placeholder="#{message.new.example}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{message.new.button}"></button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
