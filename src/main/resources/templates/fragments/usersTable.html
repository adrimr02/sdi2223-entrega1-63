    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td scope="row" th:text="${user.email}">email</td>
                <td scope="row" th:text="${user.name}">Nombre</td>
                <td scope="row" th:text="${user.lastname}">Apellidos</td>
                <!--<td scope="row"><a th:href="${'/user/details/' + user.id}">detalles</a></td>
                <td scope="row"><a th:href="${'/user/edit/' + user.id}">modificar</a></td>
                <td scope="row" ><a th:href="${'/user/delete/' + user.id}">eliminar</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(usersList)}"> No users </div>
</div>
