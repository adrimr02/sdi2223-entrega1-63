<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Mis Conversaciones</h2>

    <p>Las conversaciones que actualmente figuran en el sistema son las siguientes:</p>

    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableConversations" id="tableConversations">
            <thead>
            <tr>
                <th scope="col">Oferta</th>
                <th scope="col">Interesado</th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="conversation : ${conversationList}">
                <td th:text="${conversation.offer.title}"></td>
                <td th:text="${conversation.buyer.email}"></td>
                <td><a th:href="${'/conversations/' + conversation.id}">Ver Conversacion</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(conversationList)}"> No hay ninguna conversacion </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
